<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>November 11</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main">
        <div class="assignment">
            <h2>Assignment 1</h2>
            <input id="input1" type="text" placeholder="Enter Your Name Here" name="" id="" >
            <button onclick="showName()">Click Here</button>
            <p id="p1"></p>
        </div>
        <div class="assignment">
            
            <h2>Assignment 2</h2>
            <input id="input2" type="password" placeholder="Password" name="" id="" >
            <button id="btn1" onclick="showHidePass()">Show Password</button>

        </div>
        <div class="assignment">
            <h2 id="h2">Please Click Any Button</h2>
            <button id="btn2"  onclick="btn2()">Good Morning</button>
            <button id="btn3" onclick="btn3()">Good Evening</button>
            <button id="btn4" onclick="btn4()">Good Night</button>
        </div>
    </div>

    <script>
        function showName(){
            var input1= document.getElementById("input1")
            var p1= document.getElementById("p1")
            p1.innerText= input1.value
        }

        function showHidePass(){
            var input2= document.getElementById("input2")
            var btn1= document.getElementById("btn1")
            if(input2.type== "password"){
                input2.type="text"
                btn1.innerText="Hide Password"
            }else{
                input2.type="password"
                btn1.innerText="Show Password"
            }
        }

        function btn2(){
            var h2= document.getElementById("h2")
            h2.innerText="Good Morning Guys"
        }
        function btn3(){
            var h2= document.getElementById("h2")
            h2.innerText="Good Evening Guys"
        }
        function btn4(){
            var h2= document.getElementById("h2")
            h2.innerText="Good Night Guys"
        }


    </script>
    
</body>
</html>
